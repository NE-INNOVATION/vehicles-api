service: vehicles-api
frameworkVersion: "2"

plugins:
  - serverless-offline

package:
  individually: true
  excludeDevDependencies: true

custom:
  serverless-offline:
    port: 4000

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'dev'}
  region: ${region, 'us-east-1'}
  environment:
    ENV_1: VAL_1

functions:
  api:
    handler: serverless/handler.api
    events:
      - http:
          path: /vehicle/{proxy}
          method: GET
      - http:
          path: /vehicle/{proxy}
          method: POST
